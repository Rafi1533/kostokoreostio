<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osteoporosis Risk Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS for Purple Theme -->
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 700px;
            padding-top: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #6a0dad;
            color: white;
            text-align: center;
            font-size: 24px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #6a0dad;
            border-color: #6a0dad;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #4b0082;
            border-color: #4b0082;
        }

        .alert-info {
            background-color: #f3e5f5;
            border-color: #f3e5f5;
            color: #6a0dad;
        }
        
        select.form-control {
            background-color: #f1f1f1;
            border: 1px solid #dcdcdc;
            color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Osteoporosis Risk Prediction
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hormonal_changes">Hormonal Changes</label>
                        <select class="form-control" id="hormonal_changes" name="hormonal_changes" required>
                            <option value="Normal">Normal</option>
                            <option value="Postmenopausal">Postmenopausal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="family_history">Family History</label>
                        <select class="form-control" id="family_history" name="family_history" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="race">Race/Ethnicity</label>
                        <select class="form-control" id="race" name="race" required>
                            <option value="Asian">Asian</option>
                            <option value="Caucasian">Caucasian</option>
                            <option value="African American">African American</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="body_weight">Body Weight</label>
                        <select class="form-control" id="body_weight" name="body_weight" required>
                            <option value="Underweight">Underweight</option>
                            <option value="Normal">Normal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="calcium_intake">Calcium Intake</label>
                        <select class="form-control" id="calcium_intake" name="calcium_intake" required>
                            <option value="Low">Low</option>
                            <option value="Adequate">Adequate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="vitamin_d_intake">Vitamin D Intake</label>
                        <select class="form-control" id="vitamin_d_intake" name="vitamin_d_intake" required>
                            <option value="Sufficient">Sufficient</option>
                            <option value="Insufficient">Insufficient</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="physical_activity">Physical Activity</label>
                        <select class="form-control" id="physical_activity" name="physical_activity" required>
                            <option value="Sedentary">Sedentary</option>
                            <option value="Active">Active</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="smoking">Smoking</label>
                        <select class="form-control" id="smoking" name="smoking" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="alcohol_consumption">Alcohol Consumption</label>
                        <select class="form-control" id="alcohol_consumption" name="alcohol_consumption" required>
                            <option value="Moderate">Moderate</option>
                            <option value="nan">None</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="medical_conditions">Medical Conditions</label>
                        <select class="form-control" id="medical_conditions" name="medical_conditions" required>
                            <option value="Rheumatoid Arthritis">Rheumatoid Arthritis</option>
                            <option value="Hyperthyroidism">Hyperthyroidism</option>
                            <option value="nan">None</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="medications">Medications</label>
                        <select class="form-control" id="medications" name="medications" required>
                            <option value="Corticosteroids">Corticosteroids</option>
                            <option value="nan">None</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="prior_fractures">Prior Fractures</label>
                        <select class="form-control" id="prior_fractures" name="prior_fractures" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>

                {% if prediction_text %}
                <div class="mt-4 alert alert-info">
                    <h4>{{ prediction_text }}</h4>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
